<html>
  <head>
    <title>Binary Clock</title>
    <!-- Load CSS and JS -->
    <link rel="stylesheet" type="text/css" href="/css/styles.css"></script>
    <script src="/js/clock.js"></script>
  </head>
  <body>
    <div class="flex-container">
      <div id="status">Time</div>
      <div class="column">
        <div class="label">8</div>
        <div class="label">4</div>
        <div class="label">2</div>
        <div class="label">1</div>
        <div class="label"></div>
      </div>
      <div class="column hour-tens">
        <div class="dot" id="8"></div>
        <div class="dot" id="4"></div>
        <div class="dot" id="2"></div>
        <div class="dot" id="1"></div>
        <span class="label">h</span>
      </div>
      <div class="column hour-ones">
        <div class="dot dot-active" id="8"></div>
        <div class="dot" id="4"></div>
        <div class="dot" id="2"></div>
        <div class="dot" id="1"></div>
        <span class="label">h</span>
      </div>

      <div class="column">
        <span id="colon">:</span>
      </div>

      <div class="column minute-tens">
        <div class="dot" id="8"></div>
        <div class="dot" id="4"></div>
        <div class="dot" id="2"></div>
        <div class="dot" id="1"></div>
        <span class="label">m</span>
      </div>
      <div class="column minute-ones">
        <div class="dot" id="8"></div>
        <div class="dot" id="4"></div>
        <div class="dot" id="2"></div>
        <div class="dot" id="1"></div>
        <span class="label">m</span>
      </div>

      <div class="column" id="colon">:</div>

      <div class="column second-tens">
        <div class="dot" id="8"></div>
        <div class="dot" id="4"></div>
        <div class="dot" id="2"></div>
        <div class="dot" id="1"></div>
        <span class="label">s</span>
      </div>
      <div class="column second-ones">
        <div class="dot" id="8"></div>
        <div class="dot" id="4"></div>
        <div class="dot" id="2"></div>
        <div class="dot" id="1"></div>
        <span class="label">s</span>
      </div>

  </body>
</html>
